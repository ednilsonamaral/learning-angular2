<h3>Diretiva *ngIf</h3>

<div *ngIf="cursos.length > 0">
  <h4>Lista de Cursos Aqui</h4>
</div>

<div *ngIf="cursos.length == 0">
  <h4>Não existem cursos a serem listados</h4>
</div>

<div [hidden]="!mostrarCursos">
  <h4>Lista de Cursos Aqui</h4>
</div>

<div [hidden]="mostrarCursos">
  <h4>Não existem cursos a serem listados</h4>
</div>
